<h1>
    <center>
        {{marvel.attributionText}}
        <div ng-if="erroNome" ng-include="'views/includes/erroNome.html'"></div>
        <div ng-if="erroLista" ng-include="'views/includes/erroLista.html'"></div>
        <div class="input-group mb-1" style="margin-top: 0.5%;">
            <input type="text" class="form-control col-12" ng-model="nomePesquisar" placeholder="Digite o nome do personagem" aria-label="Digite o nome do personagem"
                aria-describedby="basic-addon2">
            <div class="input-group-append" style="margin-left: 0.5%;">
                <button class="btn btn-success" ng-click="pesquisar(nomePesquisar)" type="button">Pesquisar</button>
            </div>
        </div>
    </center>
</h1>
<div class="flexbox" ng-if="marvel.data.data.results.length > 0">
    <section class="item small-12 medium-4 large-4 columns" ng-repeat="comic in marvel.data.data.results">
        <div class="row">
            <div>
                <div class="img small-12 medium-12 large-12 columns">
                    <a href="#/comic/">
                        <img alt="Clique para pesquisar" ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" />
                    </a>
                </div>
                <div class="small-12 medium-12 large-12 columns details">
                    <h2>
                        {{comic.name}}
                    </h2>
                </div>
            </div>
        </div>
    </section>
</div>
